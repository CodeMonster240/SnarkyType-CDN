<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnarkyType CDN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .notice-container {
            background: rgba(30, 60, 114, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem 3rem;
            text-align: center;
            animation: fadeInScale 1s cubic-bezier(.68,-0.55,.27,1.55);
            max-width: 90vw;
            width: 400px;
        }
        .notice-title {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ffaf7b, #d76d77, #3a1c71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
                            background-clip: text;
                            color: transparent;
            animation: gradientMove 3s infinite linear;
        }
        .notice-text {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            animation: fadeIn 2s;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8);}
            100% { opacity: 1; transform: scale(1);}
        }
        @keyframes fadeIn {
            0% { opacity: 0;}
            100% { opacity: 0.9;}
        }
        @keyframes gradientMove {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }
        @media (max-width: 500px) {
            .notice-container {
                padding: 1rem 1rem;
                width: 95vw;
            }
            .notice-title {
                font-size: 1.3rem;
            }
            .notice-text {
                font-size: 1rem;
            }
        }
        .glow {
            box-shadow: 0 0 20px 5px #ffaf7b55, 0 0 40px 10px #3a1c7155;
            animation: glowPulse 2s infinite alternate;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px 5px #ffaf7b55, 0 0 40px 10px #3a1c7155;}
            100% { box-shadow: 0 0 40px 15px #ffaf7b99, 0 0 60px 20px #3a1c7199;}
        }
    </style>
</head>
<body>
    <div class="notice-container glow">
        <div class="notice-title">SnarkyType Image CDN</div>
        <div class="notice-text">
            This service is used for internal image storage and delivery.<br>
            We use this for hosting images related to SnarkyType.<br>
            <br><br><br><i>not made with ai</i>
        </div>
    </div>
</body>
</html>
